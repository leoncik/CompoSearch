<table>
    <thead>
        <tr>
            <th>Last name</th>
            <th>First name</th>
        </tr>
    </thead>
    <tbody>
        <tr
            *ngFor="let composer of composers"
            (click)="onClickTableRow(composer.id)"
        >
            <td>{{ composer.last_name }}</td>
            <td>{{ composer.first_name }}</td>
            <td>
                <div class="avatar-wrapper">
                    <img
                        class="avatar-img"
                        [src]="baseApiUrl + '/' + composer.avatar_file_name"
                        alt=""
                    />
                </div>
            </td>
        </tr>
    </tbody>
</table>
