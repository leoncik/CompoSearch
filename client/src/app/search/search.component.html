<form [formGroup]="searchForm" (ngSubmit)="onSearchSubmit()">
    <input type="text" placeholder="Search..." formControlName="searchTerm" />
    <button>Search</button>
</form>

<table>
    <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let composer of composers">
            <td>{{ composer.first_name }}</td>
            <td>{{ composer.last_name }}</td>
        </tr>
    </tbody>
</table>
