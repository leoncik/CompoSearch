<div class="search-wrapper">
    <form
        class="search-form"
        [formGroup]="searchForm"
        (ngSubmit)="onSearchSubmit()"
    >
        <div class="search-form-content-wrapper">
            <input
                class="search-input"
                type="text"
                placeholder="Search..."
                formControlName="searchTerm"
            />
            <button class="search-button" type="submit">Search</button>
        </div>
    </form>

    <table>
        <thead>
            <tr>
                <th>Last name</th>
                <th>First name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let composer of composers">
                <td>{{ composer.last_name }}</td>
                <td>{{ composer.first_name }}</td>
                <td>
                    <img
                        [src]="baseApiUrl + '/' + composer.avatar_file_name"
                        alt=""
                    />
                </td>
            </tr>
        </tbody>
    </table>
</div>
